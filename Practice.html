<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ho Serei Vatana Web</title>
    <link rel="logo" type="image/png" href="logo.png">
</head>
<body>
    <h1>Input Information</h1>
    <hr>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
    <input type="submit" id="fname" name="fname">
    <input type="reset" id="fname" name="fname"><br><br>
    <label for="lnamr">Last Name:</label>
    <input type="text" id="lname" name="lname">
    <input type="submit" id="lname" name="lname">
    <input type="reset" id="lname" name="lname"><br><br>
    <label for="bthdate">Birthday Date:</label>
    <input type="date" id="bthdate" name="bthdate">
    <input type="submit" id="bthdate" name="bthname">
    <input type="reset" id="bthdate" name="bthdate"><br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    <input type="submit" id="email" name="submit">
    <input type="reset" id="email" name="email"><br><br>
    <label for="pw">Password:</label>
    <input type="password" id="pw" name="pw">
    <input type="submit" id="pw" name="pw">
    <input type="reset" id="pw" name="pw"><br><br>
    <label for="colour">Choose Your Favourite Colour:</label>
    <input type="color" id="colour" name="colour">
    <input type="submit" id="colour" name="colour">
    <input type="reset" id="colour" name="colour"><br><br>
    <label for="volume">Sound Voloume(0-280):</label>
    <input type="range" id="volume" name="volume" min="0" max="280">
    <input type="submit" id="volume" name="volume">
    <input type="reset" id="volume" name="volume"><br><br>
    <label for="file">Input File:</label>
    <input type="file" id="file" name="file">
    <input type="submit" id="file" name="file">
    <input type="reset" id="file" name="file"><br><br>
    <label for="search">Search Safari:</label>
    <input type="search" id="search" name="search">
    <input type="submit" id="search" name="search">
    <input type="reset" id="reset" name="reset"><br><br>
    <label>Your Messege:</label>
    <textarea rows="10" cols="80"></textarea>
</body> 
</html>
